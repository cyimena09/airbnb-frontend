<div class="page">
  <div *ngIf="realEstate" class="content-page">

    <form [formGroup]="realEstateForm" (ngSubmit)="onUpdate()">
      <!--    Real Estate informations-->

      <div class="info">
        <h2>Information sur le logement</h2>

        <div class="group-form">
          <label for="name">Nom</label>
          <input id="name" type="text" formControlName="name">
        </div>

        <div class="group-form">
          <label for="bedroom">Chambre</label>
          <input id="bedroom" type="text" formControlName="bedroom">
        </div>

        <div class="group-form">
          <label for="garden">Jardin</label>
          <input id="garden" type="text" formControlName="garden">
        </div>

        <div class="group-form">
          <label for="price">Prix</label>
          <input id="price" type="text" formControlName="price">
        </div>

        <div class="group-form">
          <label for="type">Type</label>
          <input id="type" type="text" formControlName="type">
        </div>
      </div>
      <!--        Address-->
      <div class="address">
        <h2>Adresse du logement</h2>
        <div class="group-form">
          <label for="street">Rue</label>
          <input id="street" type="text" formControlName="street">
        </div>

        <div class="group-form">
          <label for="streetNumber">streetNumber</label>
          <input id="streetNumber" type="text" formControlName="streetNumber">
        </div>

        <div class="group-form">
          <label for="city">city</label>
          <input id="city" type="text" formControlName="city">
        </div>

        <div class="group-form">
          <label for="postalCode">postalCode</label>
          <input id="postalCode" type="text" formControlName="postalCode">
        </div>

        <div class="group-form">
          <label for="country">Jardin</label>
          <input id="country" type="text" formControlName="country">
        </div>
      </div>

      <!--        Submit-->
      <div class="btn-container" (click)="onSwitchActivation()">
        <input type="submit" value="Modifier">
      </div>
    </form>

    <!--    Gallery-->
    <div class="gallery" style="margin-top: 50px">
      <h2>Gallerie photos</h2>

      <h3>Photo principale</h3>
      <img src="assets/images/real-estates/realestate.jpg" alt="">

      <h3>Autres photos</h3>
      <div class="photos" style="display: flex">
        <img src="assets/images/real-estates/realestate.jpg" alt="">
        <img src="assets/images/real-estates/realestate.jpg" alt="">
        <img src="assets/images/real-estates/realestate.jpg" alt="">
        <img src="assets/images/real-estates/realestate.jpg" alt="">
        <img src="assets/images/real-estates/realestate.jpg" alt="">
      </div>
    </div>
  </div>
</div>
