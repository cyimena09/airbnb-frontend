<h2>Liste de toutes les réservations</h2>
<div *ngIf="bookings !== null">


<div *ngFor="let booking of bookings">
  <ul>
    <li>Nom du bien : {{booking.realEstate.name}}
      Début : {{booking.startDate}} Fin: {{booking.endDate}}
      Par : {{booking.user.firstName}} {{booking.user.lastName}}
      Statut : {{booking.status}}
      <button (click)="onCancelBooking(booking.id)">Annuler</button>
    </li>

  </ul>
  <p></p>
</div>
</div>
